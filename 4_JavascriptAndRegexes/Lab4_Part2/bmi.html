<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<title>BMI Calculator</title>
	<script src="bmi.js" type="text/javascript"> 
	</script>
	</head>
	<body>
		<form>
			Enter your weight in pounds: <br/>
			<input id="weight" type="int" name="weight">
			<br>
			Enter your height in inches: <br/>

			<br><br>
			<button type="submit" value="Submit" onclick="calcBMI()" > CalculateBMI
			</button>
		</form>

		<br/>
		<a href="http://www.cdc.gov/healthyweight/assessing/bmi/adult_bmi/index.html"> More Info on BMI! </a>

	</body>
