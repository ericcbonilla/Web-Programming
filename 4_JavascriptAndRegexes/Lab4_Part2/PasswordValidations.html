<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>Password Validations</title>
      
	  <script type="text/javascript">
	
      function checkUserNameAndPassword()
	  {
		// retrieve the value entered for username
	     var username = document.getElementById("nm").value;
		 // check if the username is entered. Otherwise, alert a message and return false.
		 if (username == ""){
			alert ("Enter user name");
			return false;
		 }
		 // A username should consist of 8 characters consisting of letters (upper or lower), 
		 // digits, a hyphen or an underscore. Complete the statement below by giving a 
		 // correct regex to validate the username. Give your regex in between the / /.
		 
		 if (username.match(/^[a-zA-Z0-9_-]{8}$/) == null){
			alert ("Invalid Format.8 characters. letters, digits, - or _. starting with a letter.");
			document.getElementById("nm").focus();
			return false;
		}
		 
		// retrieve the value entered for password and retyped password
		// and check if they are same.
		
		var password = document.getElementById("pswd").value;
		if (password.match(/^[a-zA-Z0-9_\$]{6,10}$/) == null){
			alert ("Invalid Format.6 to 10 charcaters. Only letters, digits, a $ and an _");
			document.getElementById("pswd").focus();
			return false;
		}
		var password2 = document.getElementById("pswd2").value;
		if (password == password2) {// password is correctly retyped
			alert ("Submitting the form ...");
			return true;
		}
		else {
			alert ("Password is not retyped correctly. Retype please.");
			document.getElementById("pswd2").focus();
			return false;
		}
	  }	  
    </script>
</head>
<body >
<h3>Form Validations</h3>

<form action="#">
<fieldset>
<legend> Password </legend>
<p>
<label style="color:blue;background-color:gray;"> Username: 8 characters (letters, digits,- and _, 
starting with a letter. <br/> Password: 6 to 16 characters (letters, digits, a $ or _).</label>
</p>
<p><label for="nm">Name</label> <input type="text" id="nm" size="15"/> </p>
<p>
<label for="pswd">Password</label> <input type="password" id="pswd" size="15"/> 
<label for="pswd2">Retype Password</label> <input type="password" id="pswd2" size="15"/> 
</p>
<p><input type="button" onclick="checkUserNameAndPassword()" value="Check" />
</p>
</fieldset>	
</form>
</body>
</html>
