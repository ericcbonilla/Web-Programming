<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>Position Exercise3 </title>    
	<style type="text/css" >
	#container {
		background-color:darkgray;
		width:500px;
		margin-top:200px;
		margin-left:auto;
		margin-right:auto;
		position: relative;
	}
	.box {
		height: 100px;
		width: 150px;
	}	
	#box1 { 	
        background-color: red;  	
	}
	#box2 {
        background-color: yellow;
     	position: absolute;
		left:50px;
		bottom: 20px;
	}
	#box3 {
    background-color: green;
	}
	</style>
	
</head>

<body >
	<div id="container">
		<div class="box" id="box1">Box 1</div>
		<div class="box" id="box2">Box 2</div>
		<div class="box" id="box3">Box 3</div> 
	</div>
</body>
</html>
