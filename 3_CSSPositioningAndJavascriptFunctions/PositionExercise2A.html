<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>Position Exercise 2 </title>	
    <style type="text/css" >		
	#outer{
		width:600px;
		background-color:gray;
		margin:0 auto;
	}
	.box {
		height: 100px;
		width: 150px;
		border:1px solid black;
	}
	#box1 { 
		background-color: red; 
		position: relative;
  
	}	
	#box2 {
		background-color: yellow;
		position: relative;
		left: 150px;
	}
	#box3 {
    	background-color: green;
   		position: relative;
		left: 300px;
	}
	</style>
</head>
<body>
<div id="outer">
	<div class="box" id="box1">Box 1</div>
	<div class="box" id="box2">Box 2</div>
	<div class="box" id="box3">Box 3</div> 
</div>	
</body>
</html>
