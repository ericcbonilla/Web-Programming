<!DOCTYPE html>
<html lang="en">
<head> 
<meta charset="utf-8" /> 
<title> Exercise 2 </title>

<style type="text/css">
	h1 {color: Blue; background-color:Yellow;}
	h2 {color: White; background-color:DarkBlue;}
	.fr {color: Green}
	ol.fr li{list-style-type:upper-latin} /* list item that is a descendent of an ordered list with class fr */

	ul {list-style-type: square; color:blue;}
	li.fav {color:red;}
	
</style>
</head>
<body>
<h1 class="c1"> Using <em>CSS </em></h1>

<h2> Styling Lists </h2>
<div id="fruits">
	<p> A few of my favorite fruits </p>
	<ol class="fr">
	<li> Apple </li>
	<li> Orange </li>
	<li> Pear </li>
	</ol>
	
	<!-- Add an unordered list of the movies you have seen this year 
	Using an internal style sheet (use the style block above), do the following:
	a) Style each list item with a square (list-style-type: square).
	b) Make all the list items appear in blue except your favorite movie,
	which should be in red.
	-->

	<ul>
		<li>Kingsman</li>
		<li class="fav">Mad Max: Fury Road</li>
		<li>The Martian</li>
	</ul>

	
	
</div>

</body>
</html>
