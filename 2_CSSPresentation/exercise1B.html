<!DOCTYPE html>
<html>
<head>
<title>Exercise 1B - Size in Pixels and Percents</title>
<style>
html,body {
    margin:0;
	padding: 0;
    height:100%; 	/* 1. Remove this line, save, and view the page in the browser */ 
	
}
#container {
	width: 80%;		/* 2. Make the width 50% and view the page in the browser */
	height: 100%;
	background-color:blue; 		
	margin: auto;			
}
.pixels {
	width:100px;
	height:20px;
	background:green;
}
.percent {
	width:50%;
	height:50%;
	background:red;
}
</style>
<head>
<body>
<div id="container">
<div class="pixels">
Pixels.
</div>
<div class="percent">
PERCENT
</div>
</div>
</body>
</html>
